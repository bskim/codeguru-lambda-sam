AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'sam-java-codeguru

  Sample SAM Template for sam-java-codeguru

  '
Globals:
  Function:
    Timeout: 20
Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: HelloWorldFunction
      Handler: helloworld.App::handleRequest
      Runtime: java11
      Policies:
      - AmazonDynamoDBFullAccess
      - Statement:
        - Sid: codeguruprofileragentpolicy
          Effect: Allow
          Action:
          - codeguru-profiler:ConfigureAgent
          - codeguru-profiler:PostAgentProfile
          Resource: arn:aws:codeguru-profiler:us-west-2:079760242939:profilingGroup/DemoProfiler
      MemorySize: 512
      Environment:
        Variables:
          PARAM1: VALUE
          AWS_CODEGURU_PROFILER_GROUP_ARN: arn:aws:codeguru-profiler:us-west-2:079760242939:profilingGroup/DemoProfiler
          AWS_CODEGURU_PROFILER_ENABLED: 'TRUE'
      Events:
        HelloWorld:
          Type: HttpApi
          Properties:
            Path: /hello
            Method: get
  HelloWorldTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      PrimaryKey:
        Name: id
        Type: String
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      TableName: HelloWorldTable
Outputs:
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessHttpApi}.execute-api.${AWS::Region}.amazonaws.com/hello
  HelloWorldFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - HelloWorldFunctionRole
      - Arn
